<ion-header [translucent]="true">
  <ion-toolbar>
        <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Registrar Eventos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Titulo</ion-label>
    <ion-input type="text" [(ngModel)] = "titulo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label  position="floating">Fecha</ion-label>
    <ion-input type="date" [(ngModel)] = "fecha"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label  position="floating">Descripcion</ion-label>
    <ion-textarea [(ngModel)] = "descripcion"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-button expand="full" (click)=" guardar()">Guardar Evento</ion-button>
  </ion-item>
</ion-content>
